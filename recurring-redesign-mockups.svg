    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#141922"/>
      <stop offset="100%" stop-color="#10141c"/>
    </linearGradient>
    <style>
      .title { font: 700 44px -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; fill: #eef2f7; }
      .subtitle { font: 500 22px -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; fill: #96a0af; }
      .phoneTitle { font: 700 30px -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; fill: #f5f8ff; }
      .chipOn { font: 600 17px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #0b1017; }
      .chipOff { font: 500 16px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #b6becb; }
      .h1 { font: 700 20px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #f3f7ff; }
      .h2 { font: 500 15px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #98a2b2; }
      .val { font: 700 28px -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; fill: #f4f7fd; }
      .tiny { font: 500 13px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #8b96a8; }
      .rowT { font: 600 18px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #eaf0fb; }
      .rowS { font: 500 14px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #97a2b5; }
      .pill { font: 600 14px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #eef3ff; }
      .note { font: 500 16px -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; fill: #93a0b3; }
      .accent { fill: #f09a63; }
      .ok { fill: #33c47a; }
      .warn { fill: #f36f6f; }
      .phoneFrame { fill: #0e131b; stroke: #2a3242; stroke-width: 2; }
      .card { fill: url(#card); stroke: #232d3c; stroke-width: 1.2; }
      .soft { fill: #161d29; stroke: #243044; stroke-width: 1; }
